<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebooks Player</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración de colores personalizados (Estilo TIDAL: Negros profundos y Cyan) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#00FFFF', // Cyan eléctrico tipo TIDAL
                            dark: '#00cccc',
                        },
                        tidal: {
                            black: '#000000',
                            dark: '#121212', // Fondo principal
                            panel: '#181818', // Paneles hover
                            border: '#222222',
                        }
                    },
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'], // Limpio y moderno
                    }
                }
            }
        }
    </script>
    
    <!-- React & ReactDOM (Usando CDNJS para mayor estabilidad) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons (Versión 0.263.1 probada para UMD) -->
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>

    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        /* Scrollbar estilo TIDAL (Invisible o muy sutil) */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Slider personalizado */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: #00FFFF; /* Cyan */
            margin-top: -3px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            transition: transform 0.1s;
        }
        input[type=range]:hover::-webkit-slider-thumb {
            transform: scale(1.3);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: transparent;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-tidal-black text-white antialiased selection:bg-brand selection:text-black">
    <div id="root" class="h-screen w-full"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // ACCESO SEGURO A ICONOS
        const L = window.lucideReact || {};

        // Componente Icono Seguro
        const Icon = ({ name, size = 24, className, fill, onClick }) => {
            const IconComp = L[name];
            if (!IconComp) {
                // Fallback visual
                if (name === 'Play') return <span className="text-xs font-bold" onClick={onClick}>▶</span>;
                if (name === 'Pause') return <span className="text-xs font-bold" onClick={onClick}>||</span>;
                return null; 
            }
            return <IconComp size={size} className={className} fill={fill} onClick={onClick} />;
        };

        // --- ICONOS SVG PERSONALIZADOS EXTRA (Si faltan en Lucide) ---
        // Agregamos BookOpen manualmente al mapa de Iconos para el logo
        const CustomIcons = {
            BookOpen: ({size=24, className}) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
            ),
            TidalPlay: ({size=24, className}) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor" className={className}>
                    <circle cx="12" cy="12" r="11" stroke="currentColor" strokeWidth="2" fill="none"/>
                    <path d="M10 8l6 4-6 4V8z" fill="currentColor"/>
                </svg>
            )
        };

        // Wrapper para combinar iconos
        const GetIcon = ({ name, ...props }) => {
            if (CustomIcons[name]) {
                const Comp = CustomIcons[name];
                return <Comp {...props} />;
            }
            return <Icon name={name} {...props} />;
        };


        // URL DE BASE DE DATOS
        const API_URL = "./database.json";

        // --- FUNCIONES GITHUB API ---
        const github = {
            async getFile(token, owner, repo, path) {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' }
                });
                if (!res.ok) throw new Error(res.status === 404 ? 'Archivo no encontrado' : 'Error en GitHub API');
                return res.json();
            },
            async uploadFile(token, owner, repo, path, contentBase64, sha = null) {
                const body = {
                    message: `Actualización desde App: ${path}`,
                    content: contentBase64,
                };
                if (sha) body.sha = sha;

                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (!res.ok) throw new Error('Error subiendo archivo');
                return res.json();
            }
        };

        const fileToBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]); 
            reader.onerror = error => reject(error);
        });

        // --- COMPONENTE PRINCIPAL ---
        function App() {
            // Datos
            const [db, setDb] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            
            // Navegación
            const [view, setView] = useState('home');
            const [activeTopic, setActiveTopic] = useState(null);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            // Reproductor
            const [currentTrack, setCurrentTrack] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isBuffering, setIsBuffering] = useState(false);
            const [progress, setProgress] = useState(0);
            const [duration, setDuration] = useState(0);
            
            const audioRef = useRef(null);

            // Estados de Admin / Subida
            const [ghConfig, setGhConfig] = useState({ token: '', owner: '', repo: '' });
            const [uploadForm, setUploadForm] = useState({
                category: '', title: '', description: '', author: '', cover: null, audios: []
            });
            const [uploadStatus, setUploadStatus] = useState(null);

            // Carga Inicial
            useEffect(() => {
                const savedConfig = localStorage.getItem('gh_config');
                if (savedConfig) setGhConfig(JSON.parse(savedConfig));

                fetch(API_URL)
                    .then(res => {
                        if (!res.ok) throw new Error("No se encontró database.json");
                        return res.json();
                    })
                    .then(data => {
                        setDb(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error(err);
                        setError("Error cargando el catálogo.");
                        setLoading(false);
                    });
            }, []);

            // Guardar config
            const saveConfig = () => {
                localStorage.setItem('gh_config', JSON.stringify(ghConfig));
                alert("Configuración guardada en tu navegador.");
            };

            // Lógica de Audio
            useEffect(() => {
                if (!audioRef.current || !currentTrack) return;

                if (isPlaying) {
                    const playPromise = audioRef.current.play();
                    if (playPromise !== undefined) {
                        playPromise
                            .then(() => setIsBuffering(false))
                            .catch(e => {
                                if(e.name !== 'AbortError') console.log("Play interrupted");
                            });
                    }
                } else {
                    audioRef.current.pause();
                }
            }, [isPlaying, currentTrack]);

            // Handlers
            const handleTimeUpdate = () => {
                if (audioRef.current) {
                    const curr = audioRef.current.currentTime;
                    const dur = audioRef.current.duration;
                    if (dur > 0) {
                        setProgress((curr / dur) * 100);
                        setDuration(dur);
                    }
                }
            };

            const formatTime = (seconds) => {
                if (!seconds || isNaN(seconds)) return "0:00";
                const m = Math.floor(seconds / 60);
                const s = Math.floor(seconds % 60);
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            };

            const playTrack = (track, topic) => {
                if (currentTrack?.id === track.id) {
                    setIsPlaying(!isPlaying);
                } else {
                    setCurrentTrack(track);
                    setActiveTopic(topic);
                    setIsPlaying(true);
                    setIsBuffering(true);
                    setProgress(0);
                }
            };

            const playNext = () => changeTrack('next');
            const playPrev = () => changeTrack('prev');

            const changeTrack = (dir) => {
                if (!activeTopic) return;
                const idx = activeTopic.chapters.findIndex(c => c.id === currentTrack?.id);
                if (idx === -1) return;
                
                let nextIdx = dir === 'next' ? idx + 1 : idx - 1;
                if (nextIdx >= activeTopic.chapters.length) nextIdx = 0;
                if (nextIdx < 0) nextIdx = activeTopic.chapters.length - 1;
                
                playTrack(activeTopic.chapters[nextIdx], activeTopic);
            };

            // --- LÓGICA DE SUBIDA (ADMIN) ---
            const handleAudioFiles = (files) => {
                const fileList = Array.from(files);
                const validFiles = fileList.filter(f => f.name.toLowerCase().endsWith('.m4a'));
                
                if (validFiles.length !== fileList.length) {
                    alert("Aviso: Solo se han añadido los archivos .m4a. Los demás formatos han sido ignorados.");
                }

                if (validFiles.length > 0) {
                    const newFiles = validFiles.map(f => ({ file: f, name: f.name.replace(/\.[^/.]+$/, "") }));
                    setUploadForm(prev => ({ ...prev, audios: [...prev.audios, ...newFiles] }));
                }
            };

            const handleUpload = async () => {
                if (!ghConfig.token || !ghConfig.owner || !ghConfig.repo) return alert("Configura primero tus credenciales de GitHub.");
                if (!uploadForm.title || uploadForm.audios.length === 0) return alert("Falta título o audios.");

                setUploadStatus('uploading');
                try {
                    const dbData = await github.getFile(ghConfig.token, ghConfig.owner, ghConfig.repo, 'database.json');
                    const currentDb = JSON.parse(atob(dbData.content));
                    
                    const basePath = `audios/${uploadForm.title}`; 
                    
                    let coverPath = null;
                    if (uploadForm.cover) {
                        const coverBase64 = await fileToBase64(uploadForm.cover);
                        coverPath = `${basePath}/img.png`;
                        await github.uploadFile(ghConfig.token, ghConfig.owner, ghConfig.repo, coverPath, coverBase64);
                    }

                    const chapters = [];
                    for (let i = 0; i < uploadForm.audios.length; i++) {
                        const audioItem = uploadForm.audios[i];
                        const audioBase64 = await fileToBase64(audioItem.file);
                        const audioPath = `${basePath}/${audioItem.file.name}`;
                        await github.uploadFile(ghConfig.token, ghConfig.owner, ghConfig.repo, audioPath, audioBase64);
                        
                        chapters.push({
                            id: `ch_${Date.now()}_${i}`,
                            title: audioItem.name,
                            url: audioPath
                        });
                    }

                    const newTopic = {
                        id: `t_${Date.now()}`,
                        title: uploadForm.title,
                        author: uploadForm.author || "Desconocido",
                        description: uploadForm.description || "",
                        coverImage: coverPath,
                        coverColor: "from-zinc-700 to-zinc-900",
                        chapters: chapters
                    };

                    let category = currentDb.find(c => c.name === uploadForm.category);
                    if (!category) {
                        category = {
                            id: `c_${Date.now()}`,
                            name: uploadForm.category || "General",
                            topics: []
                        };
                        currentDb.push(category);
                    } else {
                        if(!category.topics) category.topics = [];
                    }
                    const catIndex = currentDb.findIndex(c => c.id === category.id);
                    currentDb[catIndex].topics.push(newTopic);

                    const jsonContent = btoa(unescape(encodeURIComponent(JSON.stringify(currentDb, null, 2))));
                    await github.uploadFile(ghConfig.token, ghConfig.owner, ghConfig.repo, 'database.json', jsonContent, dbData.sha);

                    setUploadStatus('success');
                    alert("¡Contenido subido exitosamente! Espera unos minutos a que GitHub Pages se actualice.");
                    setDb(currentDb);
                    setView('home');
                    setUploadForm({ category: '', title: '', description: '', author: '', cover: null, audios: [] });

                } catch (e) {
                    console.error(e);
                    setUploadStatus('error');
                    alert(`Error: ${e.message}`);
                }
            };

            // Renderizado Condicional
            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center bg-tidal-black text-brand gap-4">
                    <GetIcon name="Loader" className="animate-spin" size={48} />
                    <span className="text-sm font-bold tracking-widest uppercase animate-pulse">Cargando Notebooks...</span>
                </div>
            );
            
            if (error) return (
                <div className="h-screen flex flex-col items-center justify-center bg-tidal-black text-white gap-6 p-8 text-center">
                    <GetIcon name="AlertCircle" size={64} className="text-red-500" />
                    <div>
                        <h2 className="text-2xl font-bold mb-2">Algo salió mal</h2>
                        <p className="text-zinc-400">{error}</p>
                    </div>
                </div>
            );

            const allTopics = db.flatMap(cat => cat.topics || []);

            // --- HELPERS UI ---
            const CoverArt = ({ topic, className, size=24 }) => {
                if (topic.coverImage) {
                    return <img src={topic.coverImage} className={`object-cover bg-tidal-panel ${className}`} onError={(e) => e.target.style.display='none'} />;
                }
                return (
                    <div className={`bg-gradient-to-b from-zinc-700 to-zinc-900 flex items-center justify-center ${className}`}>
                        <GetIcon name="BookOpen" size={size} className="text-white/20" />
                    </div>
                );
            };

            return (
                <div className="flex flex-col h-screen overflow-hidden bg-tidal-black font-sans text-white">
                    
                    {/* CUERPO PRINCIPAL */}
                    <div className="flex flex-1 overflow-hidden">
                        
                        {/* SIDEBAR (TIDAL Style: Negro sólido, borde sutil) */}
                        <aside className="w-60 bg-black border-r border-tidal-border hidden md:flex flex-col p-6 gap-8 z-20">
                            {/* LOGOTIPO */}
                            <div className="flex items-center gap-3 text-white font-black text-xl tracking-tighter cursor-pointer" onClick={() => {setView('home'); setMobileMenuOpen(false);}}>
                                <GetIcon name="BookOpen" className="text-white" size={28} />
                                <span>Notebooks</span>
                            </div>

                            <div className="space-y-6">
                                <div onClick={() => {setView('home'); setMobileMenuOpen(false);}} className={`flex items-center gap-4 cursor-pointer transition-colors group ${view === 'home' ? 'text-brand' : 'text-zinc-400 hover:text-white'}`}>
                                    <GetIcon name="Home" className="group-hover:text-brand transition-colors" size={22} />
                                    <span className="font-bold text-sm">Inicio</span>
                                </div>
                                <div className="flex items-center gap-4 cursor-pointer transition-colors group text-zinc-400 hover:text-white">
                                    <GetIcon name="Search" className="group-hover:text-brand transition-colors" size={22} />
                                    <span className="font-bold text-sm">Explorar</span>
                                </div>
                                <div onClick={() => {setView('admin'); setMobileMenuOpen(false);}} className={`flex items-center gap-4 cursor-pointer transition-colors group ${view === 'admin' ? 'text-brand' : 'text-zinc-400 hover:text-white'}`}>
                                    <GetIcon name="UploadCloud" className="group-hover:text-brand transition-colors" size={22} />
                                    <span className="font-bold text-sm">Subir</span>
                                </div>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto pr-2 space-y-6 scrollbar-hide">
                                <div className="text-xs font-bold text-zinc-500 uppercase tracking-widest border-b border-tidal-border pb-2">
                                    Tu Biblioteca
                                </div>
                                {db.map(cat => (
                                    <div key={cat.id} className="space-y-2">
                                        <h3 className="text-xs font-bold text-zinc-400 uppercase tracking-wide px-2">{cat.name}</h3>
                                        <div className="space-y-0.5">
                                            {cat.topics?.map(topic => (
                                                <div 
                                                    key={topic.id} 
                                                    onClick={() => { setActiveTopic(topic); setView('topic'); }} 
                                                    className={`group flex items-center gap-3 p-2 rounded-md cursor-pointer transition-all ${activeTopic?.id === topic.id ? 'bg-tidal-panel text-white' : 'text-zinc-400 hover:text-white hover:bg-white/5'}`}
                                                >
                                                    <div className="w-8 h-8 rounded-sm bg-zinc-800 flex items-center justify-center flex-shrink-0 shadow-sm overflow-hidden">
                                                        <CoverArt topic={topic} className="w-full h-full rounded-sm" size={14} />
                                                    </div>
                                                    <p className="text-sm font-medium truncate">{topic.title}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </aside>

                        {/* CONTENIDO CENTRAL (TIDAL Style: Fondo Gris Oscuro) */}
                        <main className="flex-1 bg-tidal-dark overflow-y-auto relative scrollbar-hide">
                            
                            {/* VISTA: ADMIN / SUBIDA */}
                            {view === 'admin' && (
                                <div className="p-8 md:p-12 pb-36 max-w-4xl mx-auto animate-fade-in">
                                    <h1 className="text-4xl font-black mb-10 text-white tracking-tight">Administración</h1>
                                    
                                    {/* Configuración GitHub */}
                                    <div className="bg-tidal-panel p-8 rounded-lg mb-8 shadow-xl">
                                        <div className="flex items-center gap-2 mb-6 text-brand font-bold uppercase text-xs tracking-wider">
                                            <GetIcon name="Settings" size={16}/> Configuración del Repositorio
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div className="space-y-2">
                                                <label className="text-xs font-bold text-zinc-500">Usuario GitHub</label>
                                                <input type="text" placeholder="Ej. tu-usuario" value={ghConfig.owner} onChange={e => setGhConfig({...ghConfig, owner: e.target.value})} className="w-full bg-tidal-dark border border-zinc-700 rounded p-3 text-sm focus:border-brand outline-none transition-colors" />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-xs font-bold text-zinc-500">Repositorio</label>
                                                <input type="text" placeholder="Ej. notebooks-audio" value={ghConfig.repo} onChange={e => setGhConfig({...ghConfig, repo: e.target.value})} className="w-full bg-tidal-dark border border-zinc-700 rounded p-3 text-sm focus:border-brand outline-none transition-colors" />
                                            </div>
                                            <div className="space-y-2 md:col-span-2">
                                                <label className="text-xs font-bold text-zinc-500">Personal Access Token (PAT)</label>
                                                <input type="password" placeholder="ghp_xxxxxxxxxxxx" value={ghConfig.token} onChange={e => setGhConfig({...ghConfig, token: e.target.value})} className="w-full bg-tidal-dark border border-zinc-700 rounded p-3 text-sm focus:border-brand outline-none transition-colors" />
                                            </div>
                                        </div>
                                        <button onClick={saveConfig} className="mt-6 px-6 py-3 bg-zinc-700 hover:bg-zinc-600 rounded font-bold text-sm uppercase tracking-wider transition-colors">Guardar Credenciales</button>
                                    </div>

                                    {/* Formulario de Subida */}
                                    <div className="bg-tidal-panel p-8 rounded-lg shadow-xl">
                                        <div className="flex items-center gap-2 mb-8 text-brand font-bold uppercase text-xs tracking-wider">
                                            <GetIcon name="UploadCloud" size={16}/> Nuevo Contenido
                                        </div>
                                        
                                        <div className="space-y-6">
                                            {/* Datos Básicos */}
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <div className="space-y-2">
                                                    <label className="block text-xs font-bold text-zinc-500 uppercase">Categoría</label>
                                                    <input type="text" list="categories" placeholder="Ej. Economía" value={uploadForm.category} onChange={e => setUploadForm({...uploadForm, category: e.target.value})} className="w-full bg-tidal-dark border border-zinc-700 rounded p-3 text-white focus:border-brand outline-none" />
                                                    <datalist id="categories">
                                                        {db.map(c => <option key={c.id} value={c.name} />)}
                                                    </datalist>
                                                </div>
                                                <div className="space-y-2">
                                                    <label className="block text-xs font-bold text-zinc-500 uppercase">Título del Tema</label>
                                                    <input type="text" placeholder="Ej. Historia de Roma" value={uploadForm.title} onChange={e => setUploadForm({...uploadForm, title: e.target.value})} className="w-full bg-tidal-dark border border-zinc-700 rounded p-3 text-white focus:border-brand outline-none" />
                                                </div>
                                            </div>

                                            <div className="space-y-2">
                                                <label className="block text-xs font-bold text-zinc-500 uppercase">Autor</label>
                                                <input type="text" placeholder="Nombre del autor" value={uploadForm.author} onChange={e => setUploadForm({...uploadForm, author: e.target.value})} className="w-full bg-tidal-dark border border-zinc-700 rounded p-3 text-white focus:border-brand outline-none" />
                                            </div>

                                            <div className="space-y-2">
                                                <label className="block text-xs font-bold text-zinc-500 uppercase">Descripción</label>
                                                <textarea rows="3" placeholder="Breve descripción..." value={uploadForm.description} onChange={e => setUploadForm({...uploadForm, description: e.target.value})} className="w-full bg-tidal-dark border border-zinc-700 rounded p-3 text-white focus:border-brand outline-none"></textarea>
                                            </div>

                                            {/* Imagen */}
                                            <div className="space-y-2">
                                                <label className="block text-xs font-bold text-zinc-500 uppercase">Imagen de Portada (PNG)</label>
                                                <div className="relative">
                                                    <input type="file" accept="image/png" onChange={e => setUploadForm({...uploadForm, cover: e.target.files[0]})} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                                                    <div className="w-full bg-tidal-dark border border-dashed border-zinc-700 rounded p-4 text-center text-zinc-400 hover:border-brand hover:text-white transition-colors">
                                                        {uploadForm.cover ? uploadForm.cover.name : "Click para seleccionar imagen PNG"}
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Audios */}
                                            <div className="border-t border-zinc-800 pt-6 space-y-4">
                                                <div className="flex justify-between items-center">
                                                    <label className="block text-xs font-bold text-zinc-500 uppercase">Archivos de Audio .m4a</label>
                                                    <input 
                                                        type="file" 
                                                        accept=".m4a,audio/mp4,audio/x-m4a" 
                                                        multiple 
                                                        onChange={e => handleAudioFiles(e.target.files)} 
                                                        className="hidden" 
                                                        id="audio-input" 
                                                    />
                                                    <label htmlFor="audio-input" className="cursor-pointer inline-flex items-center gap-2 px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded text-xs font-bold uppercase text-white transition-colors">
                                                        <GetIcon name="Plus" size={16} /> Agregar Archivos
                                                    </label>
                                                </div>

                                                {/* Lista previa */}
                                                <div className="space-y-2 bg-tidal-dark rounded p-2 min-h-[100px]">
                                                    {uploadForm.audios.length === 0 && <p className="text-zinc-600 text-center text-sm py-8">No hay audios seleccionados</p>}
                                                    {uploadForm.audios.map((audio, idx) => (
                                                        <div key={idx} className="flex items-center justify-between bg-tidal-panel p-3 rounded hover:bg-zinc-800 transition-colors group">
                                                            <div className="flex items-center gap-4 overflow-hidden w-full">
                                                                <span className="text-zinc-600 font-mono text-xs w-6">{idx + 1}</span>
                                                                <input 
                                                                    type="text" 
                                                                    value={audio.name} 
                                                                    onChange={(e) => {
                                                                        const newAudios = [...uploadForm.audios];
                                                                        newAudios[idx].name = e.target.value;
                                                                        setUploadForm({...uploadForm, audios: newAudios});
                                                                    }}
                                                                    className="bg-transparent text-sm font-medium text-zinc-300 outline-none w-full focus:text-brand"
                                                                />
                                                            </div>
                                                            <GetIcon name="Trash" 
                                                                size={16} 
                                                                className="text-zinc-600 cursor-pointer hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity" 
                                                                onClick={() => {
                                                                    const newAudios = uploadForm.audios.filter((_, i) => i !== idx);
                                                                    setUploadForm({...uploadForm, audios: newAudios});
                                                                }}
                                                            />
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            {/* Botón Final */}
                                            <div className="pt-8">
                                                <button 
                                                    onClick={handleUpload} 
                                                    disabled={uploadStatus === 'uploading'}
                                                    className={`w-full py-4 rounded font-bold text-black uppercase tracking-wider transition-all shadow-lg ${uploadStatus === 'uploading' ? 'bg-zinc-600 cursor-wait' : 'bg-brand hover:bg-brand-dark hover:scale-[1.01]'}`}
                                                >
                                                    {uploadStatus === 'uploading' ? 'PROCESANDO...' : 'PUBLICAR CONTENIDO'}
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {view === 'home' && (
                                <div className="p-8 md:p-12 pb-36 max-w-[1600px] mx-auto">
                                    <h1 className="text-4xl font-black mb-10 text-white tracking-tight">Bienvenido</h1>
                                    {allTopics.length === 0 ? (
                                        <div className="flex flex-col items-center justify-center p-20 border border-dashed border-zinc-800 rounded-lg text-zinc-600 gap-6">
                                            <GetIcon name="Folder" size={64} className="opacity-30" />
                                            <p className="font-bold text-lg">Tu biblioteca está vacía.</p>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
                                            {allTopics.map(topic => (
                                                <div 
                                                    key={topic.id} 
                                                    onClick={() => { setActiveTopic(topic); setView('topic'); }} 
                                                    className="group cursor-pointer p-4 rounded-lg hover:bg-tidal-panel transition-colors duration-300"
                                                >
                                                    <div className="aspect-square w-full mb-5 shadow-2xl relative rounded-md overflow-hidden bg-zinc-800">
                                                        <CoverArt topic={topic} className="w-full h-full transform transition-transform duration-500 group-hover:scale-105" size={48} />
                                                        <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                                            {/* Botón Play estilo TIDAL */}
                                                            <div className="w-14 h-14 rounded-full bg-brand text-black flex items-center justify-center shadow-2xl transform translate-y-4 group-hover:translate-y-0 opacity-0 group-hover:opacity-100 transition-all duration-300 hover:scale-110">
                                                                <GetIcon name="Play" className="ml-1" size={24} />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <h3 className="font-bold text-white truncate text-base mb-1 group-hover:underline decoration-brand underline-offset-4">{topic.title}</h3>
                                                    <p className="text-sm text-zinc-400 line-clamp-2">{topic.description}</p>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )}

                            {view === 'topic' && activeTopic && (
                                <div className="p-8 md:p-12 pb-36 max-w-[1600px] mx-auto animate-fade-in">
                                    <div className="flex flex-col md:flex-row items-end gap-10 mb-12">
                                        <div className="w-64 h-64 shadow-2xl flex-shrink-0 mx-auto md:mx-0 rounded-md overflow-hidden bg-zinc-800 relative group">
                                            <CoverArt topic={activeTopic} className="w-full h-full" size={80} />
                                        </div>
                                        <div className="flex flex-col gap-4 w-full text-center md:text-left">
                                            <span className="uppercase text-xs font-black tracking-widest text-brand">NOTEBOOK</span>
                                            <h1 className="text-5xl md:text-7xl font-black text-white tracking-tight leading-none">{activeTopic.title}</h1>
                                            <p className="text-zinc-300 text-lg max-w-3xl">{activeTopic.description}</p>
                                            <div className="flex items-center justify-center md:justify-start gap-3 text-sm font-bold mt-2">
                                                <div className="w-6 h-6 rounded-full bg-zinc-700 flex items-center justify-center">
                                                    <GetIcon name="BookOpen" size={12} className="text-white"/>
                                                </div>
                                                <span className="text-white hover:underline cursor-pointer">{activeTopic.author}</span>
                                                <span className="text-zinc-600">•</span>
                                                <span className="text-zinc-400">{activeTopic.chapters.length} partes</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Toolbar */}
                                    <div className="flex items-center gap-6 mb-10 justify-center md:justify-start">
                                        <button 
                                            onClick={() => activeTopic.chapters.length > 0 && playTrack(activeTopic.chapters[0], activeTopic)} 
                                            className="h-16 w-16 rounded-full bg-brand text-black flex items-center justify-center hover:bg-white hover:scale-105 transition-all shadow-[0_0_30px_rgba(0,255,255,0.3)]"
                                        >
                                            <GetIcon name="Play" className="ml-1" size={32} />
                                        </button>
                                    </div>

                                    {/* Lista de Capítulos */}
                                    <div className="flex flex-col">
                                        <div className="grid grid-cols-[auto_1fr_auto] gap-6 px-4 py-3 border-b border-zinc-800 text-zinc-500 text-xs font-bold uppercase tracking-widest mb-2">
                                            <span className="w-8 text-center">#</span>
                                            <span>Título</span>
                                            <GetIcon name="Clock" size={16} />
                                        </div>
                                        {activeTopic.chapters.map((chapter, index) => {
                                            const isCurrent = currentTrack?.id === chapter.id;
                                            return (
                                                <div 
                                                    key={chapter.id} 
                                                    onClick={() => playTrack(chapter, activeTopic)} 
                                                    className={`group grid grid-cols-[auto_1fr_auto] gap-6 px-4 py-4 rounded cursor-pointer transition-all items-center ${isCurrent ? 'bg-zinc-800/50' : 'hover:bg-zinc-800/30'}`}
                                                >
                                                    <div className="w-8 flex justify-center text-sm font-bold text-zinc-500">
                                                        {isCurrent && isPlaying ? 
                                                            <GetIcon name="TidalPlay" size={16} className="text-brand animate-pulse"/> : 
                                                            <span className="group-hover:hidden">{index + 1}</span>
                                                        }
                                                        <GetIcon name="Play" size={14} className={`hidden ${!isCurrent || !isPlaying ? 'group-hover:block' : ''} text-white`} />
                                                    </div>
                                                    <div className="flex flex-col min-w-0">
                                                        <span className={`text-base font-bold truncate transition-colors ${isCurrent ? 'text-brand' : 'text-white'}`}>
                                                            {chapter.title}
                                                        </span>
                                                        {isCurrent && <span className="text-xs text-brand mt-0.5">Reproduciendo</span>}
                                                    </div>
                                                    <span className="text-sm text-zinc-500 font-mono">{chapter.duration || "--:--"}</span>
                                                </div>
                                            )
                                        })}
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>

                    {/* PLAYER BAR (Fixed Bottom) */}
                    <footer className="h-24 fixed bottom-0 w-full z-50 bg-black border-t border-zinc-900 px-4 md:px-8 flex items-center justify-between shadow-2xl">
                        {/* Info Track */}
                        <div className="w-1/3 flex items-center gap-4">
                            {currentTrack && (
                                <div className="flex items-center gap-4 animate-fade-in-up">
                                    <div className="hidden md:block w-14 h-14 rounded-sm overflow-hidden bg-zinc-800 relative group cursor-pointer hover:opacity-80 transition-opacity">
                                        <CoverArt topic={activeTopic} className="w-full h-full" size={24} />
                                    </div>
                                    <div className="flex flex-col justify-center overflow-hidden">
                                        <span className="text-sm font-bold text-white truncate hover:underline cursor-pointer">{currentTrack.title}</span>
                                        <span className="text-xs font-medium text-zinc-400 truncate hover:text-white cursor-pointer transition-colors">{activeTopic?.title}</span>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Controles Centrales */}
                        <div className="w-1/3 flex flex-col items-center justify-center gap-2">
                            <div className="flex items-center gap-8">
                                <button onClick={playPrev} className="text-zinc-400 hover:text-white transition-colors active:scale-95"><GetIcon name="SkipBack" size={20}/></button>
                                <button 
                                    onClick={() => setIsPlaying(!isPlaying)} 
                                    disabled={!currentTrack}
                                    className="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 hover:bg-brand transition-all disabled:opacity-50 disabled:scale-100"
                                >
                                    {isBuffering ? <GetIcon name="Loader" className="animate-spin" size={20} /> : 
                                     (isPlaying ? <GetIcon name="Pause" fill="currentColor" size={18}/> : <GetIcon name="Play" fill="currentColor" className="ml-0.5" size={18}/>)}
                                </button>
                                <button onClick={playNext} className="text-zinc-400 hover:text-white transition-colors active:scale-95"><GetIcon name="SkipForward" size={20}/></button>
                            </div>
                            
                            {/* Barra de Progreso */}
                            <div className="w-full flex items-center gap-3 text-[10px] font-bold text-zinc-500 font-mono tracking-widest mt-1">
                                <span className="w-8 text-right">{formatTime(audioRef.current?.currentTime || 0)}</span>
                                <div className="h-1 flex-1 bg-zinc-800 rounded-full relative group cursor-pointer">
                                    {/* Fondo de barra */}
                                    <div className="absolute h-full bg-brand rounded-full group-hover:bg-white transition-colors" style={{ width: `${progress}%` }}></div>
                                    {/* Thumb invisible que aparece en hover */}
                                    <div className="absolute top-1/2 -translate-y-1/2 right-0 w-3 h-3 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity" style={{ left: `calc(${progress}% - 6px)` }}></div>
                                    
                                    <input 
                                        type="range" 
                                        min="0" 
                                        max="100" 
                                        value={progress} 
                                        onChange={(e) => {
                                            const newTime = (e.target.value / 100) * duration;
                                            if(audioRef.current) {
                                                audioRef.current.currentTime = newTime;
                                                setProgress(e.target.value);
                                            }
                                        }} 
                                        className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                                        disabled={!currentTrack}
                                    />
                                </div>
                                <span className="w-8">{formatTime(duration)}</span>
                            </div>
                        </div>

                        {/* Volumen */}
                        <div className="w-1/3 flex justify-end items-center gap-3 group">
                            <GetIcon name="Volume2" size={18} className="text-zinc-400 group-hover:text-white transition-colors"/>
                            <div className="w-24 h-1 bg-zinc-800 rounded-full overflow-hidden cursor-pointer">
                                <div className="w-3/4 h-full bg-zinc-500 group-hover:bg-brand transition-colors"></div>
                            </div>
                        </div>
                    </footer>

                    <audio 
                        ref={audioRef} 
                        src={currentTrack?.url}
                        onTimeUpdate={handleTimeUpdate} 
                        onEnded={playNext} 
                        onLoadedData={() => setIsBuffering(false)}
                        onWaiting={() => setIsBuffering(true)}
                        onError={(e) => console.error(e)}
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
