<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebooks Player</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración de colores (Estilo Spotify) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#1DB954', // Spotify Green
                            dark: '#1ed760',
                            black: '#191414',
                        },
                        sp: {
                            base: '#121212', // Fondo principal
                            highlight: '#1a1a1a', // Hover
                            press: '#000000',
                            text: '#b3b3b3', // Texto secundario
                        }
                    },
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'], 
                    }
                }
            }
        }
    </script>
    
    <!-- React & ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #5a5a5a; border-radius: 0px; }
        ::-webkit-scrollbar-thumb:hover { background: #8f8f8f; }
        
        /* Sliders (Progreso y Volumen) */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
            cursor: pointer;
            height: 4px;
        }
        
        /* Track del slider */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: transparent;
            border-radius: 2px;
        }
        
        /* Thumb (bolita) - Oculta por defecto, aparece en hover de grupo */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #fff;
            margin-top: -4px;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.5);
            opacity: 0; 
            transition: opacity 0.1s;
        }
        
        /* Mostrar thumb al hacer hover sobre el contenedor padre en React */
        .group:hover input[type=range]::-webkit-slider-thumb {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-black text-white antialiased selection:bg-brand selection:text-white">
    <div id="root" class="h-screen w-full"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- ICONOS SVG (Inline para máxima estabilidad) ---
        const Icon = ({ path, size = 24, className, fill = "none", onClick }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill={fill} 
                stroke={fill === "none" ? "currentColor" : "none"} 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                onClick={onClick}
            >
                {path}
            </svg>
        );

        const Icons = {
            Home: (props) => <Icon {...props} path={<><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></>} />,
            Search: (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></>} />,
            Library: (props) => <Icon {...props} path={<><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></>} />,
            Plus: (props) => <Icon {...props} path={<><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></>} />,
            Play: (props) => <Icon {...props} fill="currentColor" path={<polygon points="5 3 19 12 5 21 5 3"></polygon>} />,
            Pause: (props) => <Icon {...props} fill="currentColor" path={<><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></>} />,
            // CORRECCIÓN AQUÍ: Se añadieron fragmentos <>...</> para agrupar polygon y line
            SkipBack: (props) => <Icon {...props} fill="currentColor" path={<><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></>} />,
            SkipForward: (props) => <Icon {...props} fill="currentColor" path={<><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></>} />,
            Clock: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></>} />,
            Volume2: (props) => <Icon {...props} path={<><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></>} />,
            Settings: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></>} />,
            Upload: (props) => <Icon {...props} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></>} />,
            Music: (props) => <Icon {...props} path={<><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></>} />,
            Trash: (props) => <Icon {...props} path={<><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></>} />,
            ChevronLeft: (props) => <Icon {...props} path={<polyline points="15 18 9 12 15 6"></polyline>} />,
            Menu: (props) => <Icon {...props} path={<><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></>} />,
            Loader: (props) => <Icon {...props} className={`animate-spin ${props.className}`} path={<><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></>} />,
            AlertCircle: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></>} />,
            BookOpen: (props) => <Icon {...props} path={<><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></>} />
        };

        const API_URL = "./database.json";

        // --- GITHUB API ---
        const github = {
            _clean(str) { return str ? str.trim() : ''; },
            _encodePath(path) { return path.split('/').map(encodeURIComponent).join('/'); },

            async getFile(token, owner, repo, path) {
                const url = `https://api.github.com/repos/${this._clean(owner)}/${this._clean(repo)}/contents/${this._encodePath(path)}`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${this._clean(token)}`, 'Accept': 'application/vnd.github.v3+json', 'Cache-Control': 'no-cache' }});
                if (!res.ok) {
                    if(res.status === 404) throw new Error('404');
                    throw new Error(`Error API (${res.status})`);
                }
                return res.json();
            },
            
            async safeUpload(token, owner, repo, path, contentBase64) {
                let sha = null;
                try {
                    const existing = await this.getFile(token, owner, repo, path);
                    sha = existing.sha;
                } catch (e) { if (e.message !== '404') throw e; }

                const body = { message: `Update: ${path}`, content: contentBase64, branch: 'main' };
                if (sha) body.sha = sha;

                const url = `https://api.github.com/repos/${this._clean(owner)}/${this._clean(repo)}/contents/${this._encodePath(path)}`;
                const res = await fetch(url, { method: 'PUT', headers: { 'Authorization': `token ${this._clean(token)}`, 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                if (!res.ok) throw new Error(`Error subiendo (${res.status})`);
                return res.json();
            }
        };

        const fileToBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]); 
            reader.onerror = error => reject(error);
        });

        // --- APP ---
        function App() {
            const [db, setDb] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            
            const [view, setView] = useState('home');
            const [activeTopic, setActiveTopic] = useState(null);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const [currentTrack, setCurrentTrack] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isBuffering, setIsBuffering] = useState(false);
            const [progress, setProgress] = useState(0);
            const [duration, setDuration] = useState(0);
            const audioRef = useRef(null);

            // Admin
            const [ghConfig, setGhConfig] = useState({ token: '', owner: '', repo: '' });
            const [uploadForm, setUploadForm] = useState({ category: '', title: '', description: '', author: '', cover: null, audios: [] });
            const [uploadStatus, setUploadStatus] = useState(null);

            useEffect(() => {
                const savedConfig = localStorage.getItem('gh_config');
                if (savedConfig) setGhConfig(JSON.parse(savedConfig));

                fetch(API_URL + "?nocache=" + Date.now())
                    .then(res => res.ok ? res.json() : [])
                    .then(data => { setDb(Array.isArray(data) ? data : []); setLoading(false); })
                    .catch(err => { console.error(err); setDb([]); setLoading(false); });
            }, []);

            const saveConfig = () => {
                const clean = { token: ghConfig.token.trim(), owner: ghConfig.owner.trim(), repo: ghConfig.repo.trim() };
                setGhConfig(clean);
                localStorage.setItem('gh_config', JSON.stringify(clean));
                alert("Configuración guardada.");
            };

            // Player Logic
            useEffect(() => {
                if (!audioRef.current || !currentTrack) return;
                if (isPlaying) {
                    audioRef.current.play().catch(e => { if(e.name !== 'AbortError') console.log("Play error", e); });
                } else {
                    audioRef.current.pause();
                }
            }, [isPlaying, currentTrack]);

            const handleTimeUpdate = () => {
                if (audioRef.current && audioRef.current.duration > 0) {
                    setProgress((audioRef.current.currentTime / audioRef.current.duration) * 100);
                    setDuration(audioRef.current.duration);
                }
            };

            const formatTime = (seconds) => {
                if (!seconds || isNaN(seconds)) return "-:--";
                const m = Math.floor(seconds / 60);
                const s = Math.floor(seconds % 60);
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            };

            const playTrack = (track, topic) => {
                if (currentTrack?.id === track.id) {
                    setIsPlaying(!isPlaying);
                } else {
                    setCurrentTrack(track);
                    setActiveTopic(topic);
                    setIsPlaying(true);
                    setIsBuffering(true);
                    setProgress(0);
                }
            };

            const changeTrack = (dir) => {
                if (!activeTopic) return;
                const idx = activeTopic.chapters.findIndex(c => c.id === currentTrack?.id);
                if (idx === -1) return;
                let nextIdx = dir === 'next' ? idx + 1 : idx - 1;
                if (nextIdx >= activeTopic.chapters.length) nextIdx = 0;
                if (nextIdx < 0) nextIdx = activeTopic.chapters.length - 1;
                playTrack(activeTopic.chapters[nextIdx], activeTopic);
            };

            const handleUpload = async () => {
                if (!ghConfig.token || !ghConfig.owner || !ghConfig.repo) return alert("Falta configuración.");
                if (!uploadForm.title || uploadForm.audios.length === 0) return alert("Falta título o audios.");

                setUploadStatus('uploading');
                try {
                    let currentDb = [];
                    try {
                        const dbData = await github.getFile(ghConfig.token, ghConfig.owner, ghConfig.repo, 'database.json');
                        currentDb = JSON.parse(atob(dbData.content));
                    } catch(e) { console.log("DB nueva"); }
                    
                    const basePath = `audios/${uploadForm.title}`; 
                    let coverPath = null;
                    
                    if (uploadForm.cover) {
                        const coverBase64 = await fileToBase64(uploadForm.cover);
                        coverPath = `${basePath}/img.png`;
                        await github.safeUpload(ghConfig.token, ghConfig.owner, ghConfig.repo, coverPath, coverBase64);
                    }

                    const chapters = [];
                    for (let i = 0; i < uploadForm.audios.length; i++) {
                        const audioItem = uploadForm.audios[i];
                        const audioBase64 = await fileToBase64(audioItem.file);
                        const audioPath = `${basePath}/${audioItem.file.name}`; // Usa nombre original (ya validado m4a)
                        await github.safeUpload(ghConfig.token, ghConfig.owner, ghConfig.repo, audioPath, audioBase64);
                        chapters.push({ id: `ch_${Date.now()}_${i}`, title: audioItem.name, url: audioPath });
                    }

                    const newTopic = {
                        id: `t_${Date.now()}`,
                        title: uploadForm.title,
                        author: uploadForm.author || "Desconocido",
                        description: uploadForm.description || "",
                        coverImage: coverPath,
                        coverColor: "from-zinc-700 to-zinc-900",
                        chapters: chapters
                    };

                    let category = currentDb.find(c => c.name === uploadForm.category);
                    if (!category) {
                        category = { id: `c_${Date.now()}`, name: uploadForm.category || "General", topics: [] };
                        currentDb.push(category);
                    } else { if(!category.topics) category.topics = []; }
                    
                    const catIndex = currentDb.findIndex(c => c.id === category.id);
                    const topicIndex = currentDb[catIndex].topics.findIndex(t => t.title === newTopic.title);
                    if (topicIndex >= 0) {
                        if(!newTopic.coverImage) newTopic.coverImage = currentDb[catIndex].topics[topicIndex].coverImage;
                        currentDb[catIndex].topics[topicIndex] = newTopic;
                    } else {
                        currentDb[catIndex].topics.push(newTopic);
                    }

                    const jsonContent = btoa(unescape(encodeURIComponent(JSON.stringify(currentDb, null, 2))));
                    await github.safeUpload(ghConfig.token, ghConfig.owner, ghConfig.repo, 'database.json', jsonContent);

                    setUploadStatus('success');
                    alert("¡Subido! Espera 1 minuto.");
                    setDb(currentDb);
                    setView('home');
                    setUploadForm({ category: '', title: '', description: '', author: '', cover: null, audios: [] });
                } catch (e) {
                    console.error(e);
                    setUploadStatus('error');
                    alert(`Error: ${e.message}`);
                }
            };

            const CoverArt = ({ topic, className, size=24 }) => {
                if (topic.coverImage) return <img src={topic.coverImage} className={`object-cover bg-sp-highlight ${className}`} onError={(e) => e.target.style.display='none'} />;
                return <div className={`bg-gradient-to-b from-zinc-700 to-zinc-900 flex items-center justify-center ${className}`}><Icons.BookOpen size={size} className="text-white/30" /></div>;
            };

            if (loading) return <div className="h-screen flex flex-col items-center justify-center bg-black text-brand"><Icons.Loader className="animate-spin" size={48} /></div>;

            const allTopics = db.flatMap(cat => cat.topics || []);

            return (
                <div className="flex flex-col h-screen overflow-hidden bg-black font-sans text-white">
                    <div className="flex flex-1 overflow-hidden">
                        
                        {/* SIDEBAR */}
                        <aside className="w-64 bg-black flex-col p-6 gap-6 hidden md:flex">
                            <div className="flex items-center gap-3 text-white font-bold text-xl cursor-pointer mb-2" onClick={() => setView('home')}>
                                <Icons.BookOpen size={32} /><span>Notebooks</span>
                            </div>
                            <div className="space-y-4">
                                <div onClick={() => setView('home')} className={`flex items-center gap-4 cursor-pointer transition-colors font-bold ${view === 'home' ? 'text-white' : 'text-sp-text hover:text-white'}`}>
                                    <Icons.Home size={24} /><span>Inicio</span>
                                </div>
                                <div className="flex items-center gap-4 cursor-pointer transition-colors font-bold text-sp-text hover:text-white">
                                    <Icons.Search size={24} /><span>Buscar</span>
                                </div>
                                <div onClick={() => setView('admin')} className={`flex items-center gap-4 cursor-pointer transition-colors font-bold ${view === 'admin' ? 'text-white' : 'text-sp-text hover:text-white'}`}>
                                    <Icons.Upload size={24} /><span>Subir</span>
                                </div>
                            </div>
                            
                            <div className="mt-4 pt-4 border-t border-sp-highlight flex-1 overflow-y-auto">
                                <div className="mb-4 flex items-center gap-2 font-bold text-sp-text hover:text-white cursor-pointer">
                                    <Icons.Library size={24} /> Tu Biblioteca
                                </div>
                                {db.length === 0 ? (
                                    <p className="text-xs text-zinc-600 italic">Lista vacía</p>
                                ) : (
                                    db.map(cat => (
                                        <div key={cat.id} className="mb-4">
                                            <div className="text-xs font-bold text-sp-text uppercase tracking-widest mb-2">{cat.name}</div>
                                            {cat.topics?.map(topic => (
                                                <div key={topic.id} onClick={() => { setActiveTopic(topic); setView('topic'); }} className="text-sm text-sp-text hover:text-white cursor-pointer py-1 truncate">
                                                    {topic.title}
                                                </div>
                                            ))}
                                        </div>
                                    ))
                                )}
                            </div>
                        </aside>

                        {/* MAIN CONTENT */}
                        <main className="flex-1 bg-sp-base rounded-lg my-2 mr-2 overflow-y-auto relative scrollbar-hide">
                            {view === 'admin' && (
                                <div className="p-8 pb-32 animate-fade-in max-w-3xl mx-auto">
                                    <h1 className="text-3xl font-bold mb-6">Administración</h1>
                                    <div className="bg-sp-highlight p-6 rounded-lg mb-6">
                                        <div className="flex items-center gap-2 mb-4 font-bold text-sm uppercase tracking-wider text-sp-text"><Icons.Settings size={16}/> Configuración GitHub</div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <input type="text" placeholder="Usuario" value={ghConfig.owner} onChange={e => setGhConfig({...ghConfig, owner: e.target.value})} className="bg-[#2a2a2a] border-none rounded p-3 text-white text-sm" />
                                            <input type="text" placeholder="Repositorio" value={ghConfig.repo} onChange={e => setGhConfig({...ghConfig, repo: e.target.value})} className="bg-[#2a2a2a] border-none rounded p-3 text-white text-sm" />
                                            <input type="password" placeholder="Token (PAT)" value={ghConfig.token} onChange={e => setGhConfig({...ghConfig, token: e.target.value})} className="bg-[#2a2a2a] border-none rounded p-3 text-white text-sm md:col-span-2" />
                                        </div>
                                        <button onClick={saveConfig} className="mt-4 px-6 py-2 bg-white text-black font-bold rounded-full hover:scale-105 transition-transform text-sm uppercase tracking-wider">Guardar</button>
                                    </div>

                                    <div className="bg-sp-highlight p-6 rounded-lg">
                                        <div className="flex items-center gap-2 mb-4 font-bold text-sm uppercase tracking-wider text-sp-text"><Icons.Upload size={16}/> Nuevo Contenido</div>
                                        <div className="space-y-4">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <input type="text" list="categories" placeholder="Categoría" value={uploadForm.category} onChange={e => setUploadForm({...uploadForm, category: e.target.value})} className="bg-[#2a2a2a] border-none rounded p-3 text-white text-sm" /><datalist id="categories">{db.map(c => <option key={c.id} value={c.name} />)}</datalist>
                                                <input type="text" placeholder="Título del Tema" value={uploadForm.title} onChange={e => setUploadForm({...uploadForm, title: e.target.value})} className="bg-[#2a2a2a] border-none rounded p-3 text-white text-sm" />
                                            </div>
                                            <input type="text" placeholder="Autor" value={uploadForm.author} onChange={e => setUploadForm({...uploadForm, author: e.target.value})} className="bg-[#2a2a2a] border-none rounded p-3 text-white text-sm" />
                                            <textarea rows="3" placeholder="Descripción" value={uploadForm.description} onChange={e => setUploadForm({...uploadForm, description: e.target.value})} className="w-full bg-[#2a2a2a] border-none rounded p-3 text-white text-sm"></textarea>
                                            
                                            <div className="space-y-2">
                                                <label className="text-xs font-bold text-sp-text uppercase">Portada (PNG)</label>
                                                <input type="file" accept="image/png" onChange={e => setUploadForm({...uploadForm, cover: e.target.files[0]})} className="block w-full text-sm text-sp-text file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-white file:text-black hover:file:bg-gray-200 cursor-pointer" />
                                            </div>

                                            <div className="border-t border-[#333] pt-4">
                                                <div className="flex justify-between items-center mb-2">
                                                    <label className="text-xs font-bold text-sp-text uppercase">Audios (.m4a)</label>
                                                    <label htmlFor="audio-input" className="cursor-pointer flex items-center gap-1 text-sm font-bold hover:text-white text-sp-text"><Icons.Plus size={16} /> Agregar</label>
                                                    <input type="file" accept=".m4a,audio/mp4,audio/x-m4a" multiple onChange={e => {
                                                        const files = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.m4a'));
                                                        if (files.length !== e.target.files.length) alert("Solo .m4a permitidos");
                                                        setUploadForm(prev => ({ ...prev, audios: [...prev.audios, ...files.map(f => ({ file: f, name: f.name.replace(/\.[^/.]+$/, "") }))] }));
                                                    }} className="hidden" id="audio-input" />
                                                </div>
                                                <div className="space-y-1">
                                                    {uploadForm.audios.map((audio, idx) => (
                                                        <div key={idx} className="flex items-center justify-between bg-[#2a2a2a] p-2 rounded">
                                                            <span className="text-sm truncate">{audio.name}</span>
                                                            <Icons.Trash size={16} className="text-sp-text hover:text-white cursor-pointer" onClick={() => setUploadForm(prev => ({...prev, audios: prev.audios.filter((_, i) => i !== idx)}))} />
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                            <button onClick={handleUpload} disabled={uploadStatus === 'uploading'} className={`w-full py-3 rounded-full font-bold text-sm uppercase tracking-wider transition-transform hover:scale-105 ${uploadStatus === 'uploading' ? 'bg-gray-500 cursor-wait' : 'bg-brand text-black'}`}>{uploadStatus === 'uploading' ? 'PROCESANDO...' : 'PUBLICAR'}</button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {view === 'home' && (
                                <div className="p-8 pb-32">
                                    <h1 className="text-3xl font-bold mb-6">Buenas tardes</h1>
                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                                        {allTopics.map(topic => (
                                            <div key={topic.id} onClick={() => { setActiveTopic(topic); setView('topic'); }} className="bg-sp-highlight p-4 rounded-md hover:bg-[#282828] transition-colors cursor-pointer group">
                                                <div className="aspect-square w-full mb-4 shadow-lg relative rounded-md overflow-hidden bg-[#333]">
                                                    <CoverArt topic={topic} className="w-full h-full" size={48} />
                                                    <div className="absolute bottom-2 right-2 translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all shadow-xl">
                                                        <div className="bg-brand rounded-full p-3 text-black"><Icons.Play size={24} fill="black" /></div>
                                                    </div>
                                                </div>
                                                <h3 className="font-bold text-white truncate mb-1">{topic.title}</h3>
                                                <p className="text-sm text-sp-text line-clamp-2">{topic.description}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {view === 'topic' && activeTopic && (
                                <div className="pb-32">
                                    {/* Header con Gradiente */}
                                    <div className="flex flex-col md:flex-row items-end gap-6 p-8 bg-gradient-to-b from-[#404040] to-sp-base">
                                        <div className="w-52 h-52 shadow-2xl flex-shrink-0 mx-auto md:mx-0 rounded shadow-[0_4px_60px_rgba(0,0,0,0.5)]">
                                            <CoverArt topic={activeTopic} className="w-full h-full" size={80} />
                                        </div>
                                        <div className="flex flex-col gap-2 w-full text-center md:text-left">
                                            <span className="uppercase text-xs font-bold tracking-widest text-white">Lección</span>
                                            <h1 className="text-4xl md:text-7xl font-black text-white tracking-tight">{activeTopic.title}</h1>
                                            <p className="text-sp-text text-sm font-medium mt-2">{activeTopic.description}</p>
                                            <div className="flex items-center justify-center md:justify-start gap-1 text-sm font-bold text-white mt-2">
                                                <span>{activeTopic.author}</span>
                                                <span className="text-white">•</span>
                                                <span className="text-sp-text font-normal">{activeTopic.chapters.length} audios</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Lista de Canciones */}
                                    <div className="bg-black/20 px-8 py-6">
                                        <div className="mb-6">
                                            <div className="w-14 h-14 bg-brand rounded-full flex items-center justify-center cursor-pointer hover:scale-105 transition-transform" onClick={() => activeTopic.chapters.length > 0 && playTrack(activeTopic.chapters[0], activeTopic)}>
                                                <Icons.Play size={28} fill="black" className="ml-1 text-black" />
                                            </div>
                                        </div>
                                        
                                        <div className="flex flex-col">
                                            <div className="grid grid-cols-[auto_1fr_auto] gap-4 px-4 py-2 border-b border-[#333] text-sp-text text-sm uppercase tracking-widest mb-2">
                                                <span className="w-8 text-center">#</span><span>Título</span><Icons.Clock size={16} />
                                            </div>
                                            {activeTopic.chapters.map((chapter, index) => {
                                                const isCurrent = currentTrack?.id === chapter.id;
                                                return (
                                                    <div key={chapter.id} onClick={() => playTrack(chapter, activeTopic)} className={`group grid grid-cols-[auto_1fr_auto] gap-4 px-4 py-2 rounded-md cursor-pointer transition-colors items-center ${isCurrent ? 'bg-[#333]' : 'hover:bg-[#2a2a2a]'}`}>
                                                        <div className="w-8 flex justify-center text-base text-sp-text font-medium">
                                                            {isCurrent && isPlaying ? <img src="https://open.scdn.co/cdn/images/equaliser-animated-green.f93a2ef4.gif" height="14" /> : <span className={`group-hover:hidden ${isCurrent ? 'text-brand' : ''}`}>{index + 1}</span>}
                                                            <Icons.Play size={14} className={`hidden ${!isCurrent || !isPlaying ? 'group-hover:block' : ''} text-white`} fill="white" />
                                                        </div>
                                                        <div className="flex flex-col min-w-0">
                                                            <span className={`text-base font-medium truncate ${isCurrent ? 'text-brand' : 'text-white'}`}>{chapter.title}</span>
                                                            <span className="text-sm text-sp-text md:hidden">{activeTopic.title}</span>
                                                        </div>
                                                        <span className="text-sm text-sp-text font-mono">{chapter.duration || "-:--"}</span>
                                                    </div>
                                                )
                                            })}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>

                    {/* PLAYER BAR */}
                    <footer className="h-24 bg-[#181818] border-t border-[#282828] px-4 flex items-center justify-between z-50 fixed bottom-0 w-full">
                        <div className="w-1/3 flex items-center gap-4">
                            {currentTrack && (
                                <>
                                    <div className="hidden md:block w-14 h-14 bg-[#282828] relative group cursor-pointer">
                                        <CoverArt topic={activeTopic} className="w-full h-full" size={24} />
                                    </div>
                                    <div className="flex flex-col justify-center overflow-hidden">
                                        <span className="text-sm font-medium text-white truncate hover:underline cursor-pointer">{currentTrack.title}</span>
                                        <span className="text-xs text-sp-text truncate hover:text-white cursor-pointer hover:underline">{activeTopic?.title}</span>
                                    </div>
                                </>
                            )}
                        </div>

                        <div className="w-1/3 flex flex-col items-center justify-center gap-1 max-w-xl">
                            <div className="flex items-center gap-6 mb-1">
                                <button onClick={() => changeTrack('prev')} className="text-sp-text hover:text-white transition-colors"><Icons.SkipBack size={20} fill="currentColor" /></button>
                                <button onClick={() => setIsPlaying(!isPlaying)} disabled={!currentTrack} className="w-8 h-8 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 transition-transform disabled:opacity-50">
                                    {isBuffering ? <Icons.Loader className="animate-spin" size={16} /> : (isPlaying ? <Icons.Pause size={16} fill="black" /> : <Icons.Play size={16} fill="black" className="ml-0.5" />)}
                                </button>
                                <button onClick={() => changeTrack('next')} className="text-sp-text hover:text-white transition-colors"><Icons.SkipForward size={20} fill="currentColor" /></button>
                            </div>
                            
                            <div className="w-full flex items-center gap-2 text-xs text-sp-text font-mono">
                                <span className="min-w-[40px] text-right">{formatTime(audioRef.current?.currentTime || 0)}</span>
                                <div className="h-1 flex-1 bg-[#535353] rounded-full relative group cursor-pointer">
                                    <div className="absolute h-full bg-white rounded-full group-hover:bg-brand transition-colors" style={{ width: `${progress}%` }}></div>
                                    <input type="range" min="0" max="100" value={progress} onChange={(e) => { if(audioRef.current) { audioRef.current.currentTime = (e.target.value / 100) * duration; setProgress(e.target.value); } }} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" disabled={!currentTrack} />
                                </div>
                                <span className="min-w-[40px]">{formatTime(duration)}</span>
                            </div>
                        </div>

                        <div className="w-1/3 flex justify-end items-center gap-2 group">
                            <Icons.Volume2 size={20} className="text-sp-text group-hover:text-white transition-colors"/>
                            <div className="w-24 h-1 bg-[#535353] rounded-full overflow-hidden cursor-pointer">
                                <div className="w-3/4 h-full bg-sp-text group-hover:bg-white transition-colors"></div>
                            </div>
                        </div>
                    </footer>

                    <audio ref={audioRef} src={currentTrack?.url} onTimeUpdate={handleTimeUpdate} onEnded={() => changeTrack('next')} onLoadedData={() => setIsBuffering(false)} onWaiting={() => setIsBuffering(true)} onError={(e) => console.error(e)} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
