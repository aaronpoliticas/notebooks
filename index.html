<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebooks Player</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración de colores (TIDAL Style) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#00FFFF', // Cyan
                            dark: '#00cccc',
                        },
                        tidal: {
                            black: '#000000',
                            dark: '#121212', 
                            panel: '#181818', 
                            border: '#222222',
                        }
                    },
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'], 
                    }
                }
            }
        }
    </script>
    
    <!-- React & ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        input[type=range] { -webkit-appearance: none; background: transparent; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 10px; width: 10px; border-radius: 50%; background: #00FFFF; margin-top: -3px; box-shadow: 0 0 10px rgba(0, 255, 255, 0.4); transition: transform 0.1s; }
        input[type=range]:hover::-webkit-slider-thumb { transform: scale(1.3); }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: transparent; border-radius: 2px; }
    </style>
</head>
<body class="bg-tidal-black text-white antialiased selection:bg-brand selection:text-black">
    <div id="root" class="h-screen w-full"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- ICONOS ---
        const L = window.lucideReact || {};
        const Icon = ({ name, size = 24, className, fill, onClick }) => {
            const IconComp = L[name];
            if (!IconComp) return null;
            return <IconComp size={size} className={className} fill={fill} onClick={onClick} />;
        };

        const CustomIcons = {
            BookOpen: ({size=24, className}) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
            ),
            TidalPlay: ({size=24, className}) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor" className={className}><circle cx="12" cy="12" r="11" stroke="currentColor" strokeWidth="2" fill="none"/><path d="M10 8l6 4-6 4V8z" fill="currentColor"/></svg>
            )
        };
        const GetIcon = ({ name, ...props }) => {
            if (CustomIcons[name]) { const Comp = CustomIcons[name]; return <Comp {...props} />; }
            return <Icon name={name} {...props} />;
        };

        const API_URL = "./database.json";

        // --- GITHUB API ROBUSTA ---
        const github = {
            async getFile(token, owner, repo, path) {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    headers: { 
                        'Authorization': `token ${token}`, 
                        'Accept': 'application/vnd.github.v3+json',
                        'Cache-Control': 'no-cache'
                    }
                });
                if (!res.ok) {
                    if(res.status === 404) throw new Error('404'); // Archivo no existe (normal)
                    if(res.status === 401) throw new Error('401: Token inválido o expirado.');
                    if(res.status === 403) throw new Error('403: Sin permisos (Revisa los scopes del Token).');
                    throw new Error(`Error API (${res.status})`);
                }
                return res.json();
            },
            
            async uploadFile(token, owner, repo, path, contentBase64, sha = null) {
                const body = {
                    message: `Update via Web: ${path}`,
                    content: contentBase64,
                    branch: 'main' // Forzamos main
                };
                if (sha) body.sha = sha;

                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                if (!res.ok) {
                    const errDetail = await res.json().catch(() => ({}));
                    throw new Error(`Error ${res.status}: ${errDetail.message || 'Fallo en subida'}`);
                }
                return res.json();
            },

            // Método inteligente: Verifica si existe para obtener el SHA antes de subir
            async safeUpload(token, owner, repo, path, contentBase64) {
                let sha = null;
                try {
                    console.log(`Verificando existencia de: ${path}...`);
                    const existing = await this.getFile(token, owner, repo, path);
                    sha = existing.sha;
                    console.log(`Archivo existe (SHA: ${sha}). Sobrescribiendo...`);
                } catch (e) {
                    if (e.message !== '404') throw e; // Si es otro error, lanzarlo
                    console.log(`Archivo nuevo: ${path}`);
                }
                return this.uploadFile(token, owner, repo, path, contentBase64, sha);
            }
        };

        const fileToBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]); 
            reader.onerror = error => reject(error);
        });

        // --- APP ---
        function App() {
            const [db, setDb] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [view, setView] = useState('home');
            const [activeTopic, setActiveTopic] = useState(null);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [currentTrack, setCurrentTrack] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isBuffering, setIsBuffering] = useState(false);
            const [progress, setProgress] = useState(0);
            const [duration, setDuration] = useState(0);
            const audioRef = useRef(null);

            // Admin States
            const [ghConfig, setGhConfig] = useState({ token: '', owner: '', repo: '' });
            const [uploadForm, setUploadForm] = useState({ category: '', title: '', description: '', author: '', cover: null, audios: [] });
            const [uploadStatus, setUploadStatus] = useState(null);

            useEffect(() => {
                const savedConfig = localStorage.getItem('gh_config');
                if (savedConfig) setGhConfig(JSON.parse(savedConfig));

                fetch(API_URL + "?nocache=" + Date.now()) // Evitar caché del JSON
                    .then(res => {
                        if (!res.ok) return []; // Si falla, asumimos DB vacía para empezar
                        return res.json();
                    })
                    .then(data => { setDb(Array.isArray(data) ? data : []); setLoading(false); })
                    .catch(err => { console.error(err); setDb([]); setLoading(false); });
            }, []);

            const saveConfig = () => {
                localStorage.setItem('gh_config', JSON.stringify(ghConfig));
                alert("Configuración guardada.");
            };

            // Player Logic
            useEffect(() => {
                if (!audioRef.current || !currentTrack) return;
                if (isPlaying) {
                    audioRef.current.play().catch(e => { if(e.name !== 'AbortError') console.log("Play interrupted"); });
                } else {
                    audioRef.current.pause();
                }
            }, [isPlaying, currentTrack]);

            const handleTimeUpdate = () => {
                if (audioRef.current && audioRef.current.duration > 0) {
                    setProgress((audioRef.current.currentTime / audioRef.current.duration) * 100);
                    setDuration(audioRef.current.duration);
                }
            };

            const formatTime = (seconds) => {
                if (!seconds || isNaN(seconds)) return "0:00";
                const m = Math.floor(seconds / 60);
                const s = Math.floor(seconds % 60);
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            };

            const playTrack = (track, topic) => {
                if (currentTrack?.id === track.id) {
                    setIsPlaying(!isPlaying);
                } else {
                    setCurrentTrack(track);
                    setActiveTopic(topic);
                    setIsPlaying(true);
                    setIsBuffering(true);
                    setProgress(0);
                }
            };

            const changeTrack = (dir) => {
                if (!activeTopic) return;
                const idx = activeTopic.chapters.findIndex(c => c.id === currentTrack?.id);
                if (idx === -1) return;
                let nextIdx = dir === 'next' ? idx + 1 : idx - 1;
                if (nextIdx >= activeTopic.chapters.length) nextIdx = 0;
                if (nextIdx < 0) nextIdx = activeTopic.chapters.length - 1;
                playTrack(activeTopic.chapters[nextIdx], activeTopic);
            };

            const handleAudioFiles = (files) => {
                const fileList = Array.from(files);
                const validFiles = fileList.filter(f => f.name.toLowerCase().endsWith('.m4a'));
                if (validFiles.length !== fileList.length) alert("Solo se permiten archivos .m4a");
                if (validFiles.length > 0) {
                    const newFiles = validFiles.map(f => ({ file: f, name: f.name.replace(/\.[^/.]+$/, "") }));
                    setUploadForm(prev => ({ ...prev, audios: [...prev.audios, ...newFiles] }));
                }
            };

            // --- LÓGICA DE SUBIDA CORREGIDA ---
            const handleUpload = async () => {
                if (!ghConfig.token || !ghConfig.owner || !ghConfig.repo) return alert("Falta configuración de GitHub.");
                if (!uploadForm.title || uploadForm.audios.length === 0) return alert("Falta título o audios.");

                setUploadStatus('uploading');
                try {
                    // 1. Obtener DB actual (con safe handling)
                    let currentDb = [];
                    let dbSha = null;
                    try {
                        const dbData = await github.getFile(ghConfig.token, ghConfig.owner, ghConfig.repo, 'database.json');
                        currentDb = JSON.parse(atob(dbData.content));
                        dbSha = dbData.sha;
                    } catch(e) {
                        if (e.message !== '404') throw e; // Si no es 404, es un error real
                        console.log("Base de datos no existe, se creará una nueva.");
                    }
                    
                    const basePath = `audios/${uploadForm.title}`; 
                    
                    // 2. Subir Imagen
                    let coverPath = null;
                    if (uploadForm.cover) {
                        const coverBase64 = await fileToBase64(uploadForm.cover);
                        coverPath = `${basePath}/img.png`;
                        await github.safeUpload(ghConfig.token, ghConfig.owner, ghConfig.repo, coverPath, coverBase64);
                    }

                    // 3. Subir Audios
                    const chapters = [];
                    for (let i = 0; i < uploadForm.audios.length; i++) {
                        const audioItem = uploadForm.audios[i];
                        const audioBase64 = await fileToBase64(audioItem.file);
                        const audioPath = `${basePath}/${audioItem.file.name}.m4a`; // Forzamos extensión
                        await github.safeUpload(ghConfig.token, ghConfig.owner, ghConfig.repo, audioPath, audioBase64);
                        
                        chapters.push({
                            id: `ch_${Date.now()}_${i}`,
                            title: audioItem.name,
                            url: audioPath
                        });
                    }

                    // 4. Actualizar JSON
                    const newTopic = {
                        id: `t_${Date.now()}`,
                        title: uploadForm.title,
                        author: uploadForm.author || "Desconocido",
                        description: uploadForm.description || "",
                        coverImage: coverPath,
                        coverColor: "from-zinc-700 to-zinc-900",
                        chapters: chapters
                    };

                    let category = currentDb.find(c => c.name === uploadForm.category);
                    if (!category) {
                        category = { id: `c_${Date.now()}`, name: uploadForm.category || "General", topics: [] };
                        currentDb.push(category);
                    } else {
                        if(!category.topics) category.topics = [];
                    }
                    
                    const catIndex = currentDb.findIndex(c => c.id === category.id);
                    // Si ya existe el tema, lo actualizamos en lugar de duplicar
                    const topicIndex = currentDb[catIndex].topics.findIndex(t => t.title === newTopic.title);
                    if (topicIndex >= 0) {
                        if(!newTopic.coverImage) newTopic.coverImage = currentDb[catIndex].topics[topicIndex].coverImage;
                        currentDb[catIndex].topics[topicIndex] = newTopic;
                    } else {
                        currentDb[catIndex].topics.push(newTopic);
                    }

                    // 5. Guardar database.json (Siempre usando safeUpload logic manual)
                    const jsonContent = btoa(unescape(encodeURIComponent(JSON.stringify(currentDb, null, 2))));
                    await github.uploadFile(ghConfig.token, ghConfig.owner, ghConfig.repo, 'database.json', jsonContent, dbSha);

                    setUploadStatus('success');
                    alert("¡Éxito! Espera 1 minuto y recarga la página.");
                    setDb(currentDb);
                    setView('home');
                    setUploadForm({ category: '', title: '', description: '', author: '', cover: null, audios: [] });

                } catch (e) {
                    console.error(e);
                    setUploadStatus('error');
                    alert(`ERROR: ${e.message}\nVerifica la consola para más detalles.`);
                }
            };

            const CoverArt = ({ topic, className, size=24 }) => {
                if (topic.coverImage) return <img src={topic.coverImage} className={`object-cover bg-tidal-panel ${className}`} onError={(e) => e.target.style.display='none'} />;
                return <div className={`bg-gradient-to-b from-zinc-700 to-zinc-900 flex items-center justify-center ${className}`}><GetIcon name="BookOpen" size={size} className="text-white/20" /></div>;
            };

            if (loading) return <div className="h-screen flex flex-col items-center justify-center bg-tidal-black text-brand gap-4"><GetIcon name="Loader" className="animate-spin" size={48} /><span className="text-sm font-bold tracking-widest uppercase animate-pulse">Cargando...</span></div>;

            const allTopics = db.flatMap(cat => cat.topics || []);

            return (
                <div className="flex flex-col h-screen overflow-hidden bg-tidal-black font-sans text-white">
                    <div className="flex flex-1 overflow-hidden">
                        <aside className="w-60 bg-black border-r border-tidal-border hidden md:flex flex-col p-6 gap-8 z-20">
                            <div className="flex items-center gap-3 text-white font-black text-xl tracking-tighter cursor-pointer" onClick={() => setView('home')}>
                                <GetIcon name="BookOpen" className="text-white" size={28} /><span>Notebooks</span>
                            </div>
                            <div className="space-y-6">
                                <div onClick={() => setView('home')} className={`flex items-center gap-4 cursor-pointer transition-colors group ${view === 'home' ? 'text-brand' : 'text-zinc-400 hover:text-white'}`}><GetIcon name="Home" className="group-hover:text-brand transition-colors" size={22} /><span className="font-bold text-sm">Inicio</span></div>
                                <div onClick={() => setView('admin')} className={`flex items-center gap-4 cursor-pointer transition-colors group ${view === 'admin' ? 'text-brand' : 'text-zinc-400 hover:text-white'}`}><GetIcon name="UploadCloud" className="group-hover:text-brand transition-colors" size={22} /><span className="font-bold text-sm">Subir</span></div>
                            </div>
                            <div className="flex-1 overflow-y-auto pr-2 space-y-6 scrollbar-hide">
                                {db.map(cat => (
                                    <div key={cat.id} className="space-y-2">
                                        <h3 className="text-xs font-bold text-zinc-400 uppercase tracking-wide px-2">{cat.name}</h3>
                                        {cat.topics?.map(topic => (
                                            <div key={topic.id} onClick={() => { setActiveTopic(topic); setView('topic'); }} className={`group flex items-center gap-3 p-2 rounded-md cursor-pointer transition-all ${activeTopic?.id === topic.id ? 'bg-tidal-panel text-white' : 'text-zinc-400 hover:text-white hover:bg-white/5'}`}>
                                                <div className="w-8 h-8 rounded-sm bg-zinc-800 flex items-center justify-center flex-shrink-0 shadow-sm overflow-hidden"><CoverArt topic={topic} className="w-full h-full rounded-sm" size={14} /></div>
                                                <p className="text-sm font-medium truncate">{topic.title}</p>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        </aside>

                        <main className="flex-1 bg-tidal-dark overflow-y-auto relative scrollbar-hide">
                            {view === 'admin' && (
                                <div className="p-8 md:p-12 pb-36 max-w-4xl mx-auto animate-fade-in">
                                    <h1 className="text-4xl font-black mb-10 text-white tracking-tight">Administración</h1>
                                    <div className="bg-tidal-panel p-8 rounded-lg mb-8 shadow-xl">
                                        <div className="flex items-center gap-2 mb-6 text-brand font-bold uppercase text-xs tracking-wider"><GetIcon name="Settings" size={16}/> Configuración GitHub</div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div className="space-y-2"><label className="text-xs font-bold text-zinc-500">Usuario</label><input type="text" value={ghConfig.owner} onChange={e => setGhConfig({...ghConfig, owner: e.target.value})} className="w-full bg-tidal-dark border border-zinc-700 rounded p-3 text-sm focus:border-brand outline-none" /></div>
                                            <div className="space-y-2"><label className="text-xs font-bold text-zinc-500">Repositorio</label><input type="text" value={ghConfig.repo} onChange={e => setGhConfig({...ghConfig, repo: e.target.value})} className="w-full bg-tidal-dark border border-zinc-700 rounded p-3 text-sm focus:border-brand outline-none" /></div>
                                            <div className="space-y-2 md:col-span-2"><label className="text-xs font-bold text-zinc-500">Token (PAT)</label><input type="password" value={ghConfig.token} onChange={e => setGhConfig({...ghConfig, token: e.target.value})} className="w-full bg-tidal-dark border border-zinc-700 rounded p-3 text-sm focus:border-brand outline-none" /></div>
                                        </div>
                                        <button onClick={saveConfig} className="mt-6 px-6 py-3 bg-zinc-700 hover:bg-zinc-600 rounded font-bold text-sm uppercase tracking-wider transition-colors">Guardar Credenciales</button>
                                    </div>

                                    <div className="bg-tidal-panel p-8 rounded-lg shadow-xl">
                                        <div className="flex items-center gap-2 mb-8 text-brand font-bold uppercase text-xs tracking-wider"><GetIcon name="UploadCloud" size={16}/> Nuevo Contenido</div>
                                        <div className="space-y-6">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <div className="space-y-2"><label className="block text-xs font-bold text-zinc-500 uppercase">Categoría</label><input type="text" list="categories" value={uploadForm.category} onChange={e => setUploadForm({...uploadForm, category: e.target.value})} className="w-full bg-tidal-dark border border-zinc-700 rounded p-3 text-white focus:border-brand outline-none" /><datalist id="categories">{db.map(c => <option key={c.id} value={c.name} />)}</datalist></div>
                                                <div className="space-y-2"><label className="block text-xs font-bold text-zinc-500 uppercase">Título</label><input type="text" value={uploadForm.title} onChange={e => setUploadForm({...uploadForm, title: e.target.value})} className="w-full bg-tidal-dark border border-zinc-700 rounded p-3 text-white focus:border-brand outline-none" /></div>
                                            </div>
                                            <div className="space-y-2"><label className="block text-xs font-bold text-zinc-500 uppercase">Autor</label><input type="text" value={uploadForm.author} onChange={e => setUploadForm({...uploadForm, author: e.target.value})} className="w-full bg-tidal-dark border border-zinc-700 rounded p-3 text-white focus:border-brand outline-none" /></div>
                                            <div className="space-y-2"><label className="block text-xs font-bold text-zinc-500 uppercase">Descripción</label><textarea rows="3" value={uploadForm.description} onChange={e => setUploadForm({...uploadForm, description: e.target.value})} className="w-full bg-tidal-dark border border-zinc-700 rounded p-3 text-white focus:border-brand outline-none"></textarea></div>
                                            <div className="space-y-2"><label className="block text-xs font-bold text-zinc-500 uppercase">Portada (PNG)</label><div className="relative"><input type="file" accept="image/png" onChange={e => setUploadForm({...uploadForm, cover: e.target.files[0]})} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" /><div className="w-full bg-tidal-dark border border-dashed border-zinc-700 rounded p-4 text-center text-zinc-400 hover:border-brand hover:text-white transition-colors">{uploadForm.cover ? uploadForm.cover.name : "Click para seleccionar"}</div></div></div>
                                            <div className="border-t border-zinc-800 pt-6 space-y-4">
                                                <div className="flex justify-between items-center"><label className="block text-xs font-bold text-zinc-500 uppercase">Audios .m4a</label><input type="file" accept=".m4a,audio/mp4,audio/x-m4a" multiple onChange={e => handleAudioFiles(e.target.files)} className="hidden" id="audio-input" /><label htmlFor="audio-input" className="cursor-pointer inline-flex items-center gap-2 px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded text-xs font-bold uppercase text-white transition-colors"><GetIcon name="Plus" size={16} /> Agregar</label></div>
                                                <div className="space-y-2 bg-tidal-dark rounded p-2 min-h-[100px]">{uploadForm.audios.map((audio, idx) => (<div key={idx} className="flex items-center justify-between bg-tidal-panel p-3 rounded hover:bg-zinc-800 transition-colors group"><div className="flex items-center gap-4 overflow-hidden w-full"><span className="text-zinc-600 font-mono text-xs w-6">{idx + 1}</span><input type="text" value={audio.name} onChange={(e) => { const newAudios = [...uploadForm.audios]; newAudios[idx].name = e.target.value; setUploadForm({...uploadForm, audios: newAudios}); }} className="bg-transparent text-sm font-medium text-zinc-300 outline-none w-full focus:text-brand" /></div><GetIcon name="Trash" size={16} className="text-zinc-600 cursor-pointer hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity" onClick={() => { const newAudios = uploadForm.audios.filter((_, i) => i !== idx); setUploadForm({...uploadForm, audios: newAudios}); }} /></div>))}</div>
                                            </div>
                                            <div className="pt-8"><button onClick={handleUpload} disabled={uploadStatus === 'uploading'} className={`w-full py-4 rounded font-bold text-black uppercase tracking-wider transition-all shadow-lg ${uploadStatus === 'uploading' ? 'bg-zinc-600 cursor-wait' : 'bg-brand hover:bg-brand-dark hover:scale-[1.01]'}`}>{uploadStatus === 'uploading' ? 'PROCESANDO...' : 'PUBLICAR CONTENIDO'}</button></div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {view === 'home' && (
                                <div className="p-8 md:p-12 pb-36 max-w-[1600px] mx-auto">
                                    <h1 className="text-4xl font-black mb-10 text-white tracking-tight">Bienvenido</h1>
                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
                                        {allTopics.map(topic => (
                                            <div key={topic.id} onClick={() => { setActiveTopic(topic); setView('topic'); }} className="group cursor-pointer p-4 rounded-lg hover:bg-tidal-panel transition-colors duration-300">
                                                <div className="aspect-square w-full mb-5 shadow-2xl relative rounded-md overflow-hidden bg-zinc-800">
                                                    <CoverArt topic={topic} className="w-full h-full transform transition-transform duration-500 group-hover:scale-105" size={48} />
                                                    <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center"><div className="w-14 h-14 rounded-full bg-brand text-black flex items-center justify-center shadow-2xl transform translate-y-4 group-hover:translate-y-0 opacity-0 group-hover:opacity-100 transition-all duration-300 hover:scale-110"><GetIcon name="Play" className="ml-1" size={24} /></div></div>
                                                </div>
                                                <h3 className="font-bold text-white truncate text-base mb-1 group-hover:underline decoration-brand underline-offset-4">{topic.title}</h3>
                                                <p className="text-sm text-zinc-400 line-clamp-2">{topic.description}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {view === 'topic' && activeTopic && (
                                <div className="p-8 md:p-12 pb-36 max-w-[1600px] mx-auto animate-fade-in">
                                    <div className="flex flex-col md:flex-row items-end gap-10 mb-12">
                                        <div className="w-64 h-64 shadow-2xl flex-shrink-0 mx-auto md:mx-0 rounded-md overflow-hidden bg-zinc-800 relative group"><CoverArt topic={activeTopic} className="w-full h-full" size={80} /></div>
                                        <div className="flex flex-col gap-4 w-full text-center md:text-left"><span className="uppercase text-xs font-black tracking-widest text-brand">NOTEBOOK</span><h1 className="text-5xl md:text-7xl font-black text-white tracking-tight leading-none">{activeTopic.title}</h1><p className="text-zinc-300 text-lg max-w-3xl">{activeTopic.description}</p><div className="flex items-center justify-center md:justify-start gap-3 text-sm font-bold mt-2"><div className="w-6 h-6 rounded-full bg-zinc-700 flex items-center justify-center"><GetIcon name="BookOpen" size={12} className="text-white"/></div><span className="text-white hover:underline cursor-pointer">{activeTopic.author}</span><span className="text-zinc-600">•</span><span className="text-zinc-400">{activeTopic.chapters.length} partes</span></div></div>
                                    </div>
                                    <div className="flex items-center gap-6 mb-10 justify-center md:justify-start"><button onClick={() => activeTopic.chapters.length > 0 && playTrack(activeTopic.chapters[0], activeTopic)} className="h-16 w-16 rounded-full bg-brand text-black flex items-center justify-center hover:bg-white hover:scale-105 transition-all shadow-[0_0_30px_rgba(0,255,255,0.3)]"><GetIcon name="Play" className="ml-1" size={32} /></button></div>
                                    <div className="flex flex-col">
                                        <div className="grid grid-cols-[auto_1fr_auto] gap-6 px-4 py-3 border-b border-zinc-800 text-zinc-500 text-xs font-bold uppercase tracking-widest mb-2"><span className="w-8 text-center">#</span><span>Título</span><GetIcon name="Clock" size={16} /></div>
                                        {activeTopic.chapters.map((chapter, index) => {
                                            const isCurrent = currentTrack?.id === chapter.id;
                                            return (
                                                <div key={chapter.id} onClick={() => playTrack(chapter, activeTopic)} className={`group grid grid-cols-[auto_1fr_auto] gap-6 px-4 py-4 rounded cursor-pointer transition-all items-center ${isCurrent ? 'bg-zinc-800/50' : 'hover:bg-zinc-800/30'}`}>
                                                    <div className="w-8 flex justify-center text-sm font-bold text-zinc-500">{isCurrent && isPlaying ? <GetIcon name="TidalPlay" size={16} className="text-brand animate-pulse"/> : <span className="group-hover:hidden">{index + 1}</span>}<GetIcon name="Play" size={14} className={`hidden ${!isCurrent || !isPlaying ? 'group-hover:block' : ''} text-white`} /></div>
                                                    <div className="flex flex-col min-w-0"><span className={`text-base font-bold truncate transition-colors ${isCurrent ? 'text-brand' : 'text-white'}`}>{chapter.title}</span>{isCurrent && <span className="text-xs text-brand mt-0.5">Reproduciendo</span>}</div>
                                                    <span className="text-sm text-zinc-500 font-mono">{chapter.duration || "--:--"}</span>
                                                </div>
                                            )
                                        })}
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>

                    <footer className="h-24 fixed bottom-0 w-full z-50 bg-black border-t border-zinc-900 px-4 md:px-8 flex items-center justify-between shadow-2xl">
                        <div className="w-1/3 flex items-center gap-4">{currentTrack && (<div className="flex items-center gap-4 animate-fade-in-up"><div className="hidden md:block w-14 h-14 rounded-sm overflow-hidden bg-zinc-800 relative group cursor-pointer hover:opacity-80 transition-opacity"><CoverArt topic={activeTopic} className="w-full h-full" size={24} /></div><div className="flex flex-col justify-center overflow-hidden"><span className="text-sm font-bold text-white truncate hover:underline cursor-pointer">{currentTrack.title}</span><span className="text-xs font-medium text-zinc-400 truncate hover:text-white cursor-pointer transition-colors">{activeTopic?.title}</span></div></div>)}</div>
                        <div className="w-1/3 flex flex-col items-center justify-center gap-2">
                            <div className="flex items-center gap-8">
                                <button onClick={() => changeTrack('prev')} className="text-zinc-400 hover:text-white transition-colors active:scale-95"><GetIcon name="SkipBack" size={20}/></button>
                                <button onClick={() => setIsPlaying(!isPlaying)} disabled={!currentTrack} className="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 hover:bg-brand transition-all disabled:opacity-50 disabled:scale-100">{isBuffering ? <GetIcon name="Loader" className="animate-spin" size={20} /> : (isPlaying ? <GetIcon name="Pause" fill="currentColor" size={18}/> : <GetIcon name="Play" fill="currentColor" className="ml-0.5" size={18}/>)}</button>
                                <button onClick={() => changeTrack('next')} className="text-zinc-400 hover:text-white transition-colors active:scale-95"><GetIcon name="SkipForward" size={20}/></button>
                            </div>
                            <div className="w-full flex items-center gap-3 text-[10px] font-bold text-zinc-500 font-mono tracking-widest mt-1"><span className="w-8 text-right">{formatTime(audioRef.current?.currentTime || 0)}</span><div className="h-1 flex-1 bg-zinc-800 rounded-full relative group cursor-pointer"><div className="absolute h-full bg-brand rounded-full group-hover:bg-white transition-colors" style={{ width: `${progress}%` }}></div><input type="range" min="0" max="100" value={progress} onChange={(e) => { const newTime = (e.target.value / 100) * duration; if(audioRef.current) { audioRef.current.currentTime = newTime; setProgress(e.target.value); } }} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" disabled={!currentTrack} /></div><span className="w-8">{formatTime(duration)}</span></div>
                        </div>
                        <div className="w-1/3 flex justify-end items-center gap-3 group"><GetIcon name="Volume2" size={18} className="text-zinc-400 group-hover:text-white transition-colors"/><div className="w-24 h-1 bg-zinc-800 rounded-full overflow-hidden cursor-pointer"><div className="w-3/4 h-full bg-zinc-500 group-hover:bg-brand transition-colors"></div></div></div>
                    </footer>

                    <audio ref={audioRef} src={currentTrack?.url} onTimeUpdate={handleTimeUpdate} onEnded={() => changeTrack('next')} onLoadedData={() => setIsBuffering(false)} onWaiting={() => setIsBuffering(true)} onError={(e) => console.error(e)} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
